<!doctype html>
<html>

<head>
    <title>Tankgle.io</title>
    <meta content="Tankgle.io" property="og:title" />
    <meta content="guhhhhh" property="og:description" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="startMenu">
        <h1>Tankgle.io</h1>
        <input id="usernameInput" type="text" placeholder="Enter your username">
        <!-- Tank Type Dropdown with info display -->
        <div class="tankTypeContainer">
            <select id="tankTypeSelector" onchange="updateTankInfo()">
                <option value="normal">Normal Tank</option>
                <option value="big">Big Tank</option>
                <option value="mineLayer">Mine Layer</option>
                <option value="sniper">Sniper Tank</option>
                <option value="speedy">Speedy Tank</option>
            </select>
            <div id="tankInfo" class="tankInfo">A balanced tank with average speed and firepower.</div>
        </div>
        <button id="startButton">Start Game</button>
        <br>
        <button id="switchTeamButton" onclick="switchTeam()">Switch Team</button>
        <p>
            OBJECTIVE:<br>
            Control the hardpoint(yellow square)<br>
            <br>
            CONTROLS:<br>
            WASD: move<br>
            SPACE: place mine<br>
            SCROLL: adjust zoom
        </p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.js" integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/clientTrack.js"></script>
    <script src="/clientRunner.js"></script>
    <script src="/clientDamageNumber.js"></script>
    <script src="/clientHardpoint.js"></script>
    <script src="/clientTank.js"></script>
    <script src="/clientController.js"></script>
</body>

</html>
